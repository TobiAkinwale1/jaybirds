{% extends 'base.html' %}
{% block content %}
<form method="post" class="form">
    <h2 class="title">CLUE-LESS!</h2>
    <h3>FIND A GAME</h3>
    <div>
        <label> Name: </label>
        <input type="text" placeholder="Pick a name!" name="name" value="{{name}}"/>
    </div>
    <div class="block">
        <label>Game:</label>
        <input type="text" placeholder="Game Code" name="code" value="{{code}}"/>
    </div>
    <div class="block">
        <button type="submit" name="join" class="join-button">Join Game</button>
        <button type="submit" name="create" class="create-button">Create Game</button>
    </div>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
