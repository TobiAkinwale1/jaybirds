{% extends 'base.html' %}
{% block content %}

<h2>View Board</h2>
<table>
    <tbody>
        {% for room, properties in board.items() %}
            <tr>
                <td>{{ room }}</td>
                <td>{{ properties["position"] }}</td>
                <td>{{ properties["adjacent_rooms"] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
